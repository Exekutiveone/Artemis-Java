<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { background: #121212; color: #f8f9fa; }
    table { background: #1e1e1e; }
    .form-label { color: #f8f9fa; }
    #mapLogs { height: 420px; border: 1px solid #2c2c2c; border-radius: 6px; }
  </style>
  <script>
    let logsMap = null;
    let logsPolyline = null;

    function updateMap(rows) {
      try {
        const coords = (Array.isArray(rows) ? rows : [])
          .map(r => {
            const lat = parseFloat(r.gps_lat);
            const lon = parseFloat(r.gps_lon);
            return (Number.isFinite(lat) && Number.isFinite(lon)) ? [lat, lon] : null;
          })
          .filter(Boolean);

        const container = document.getElementById('mapLogs');
        if (!container) return;

        if (!logsMap) {
          logsMap = L.map(container);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
          }).addTo(logsMap);
        }
        if (logsPolyline) {
          logsMap.removeLayer(logsPolyline);
          logsPolyline = null;
        }

        if (!coords.length) {
          logsMap.setView([0, 0], 2);
          return;
        }
        logsPolyline = L.polyline(coords, { color: 'orange' }).addTo(logsMap);
        const latitudes = coords.map(c => c[0]);
        const longitudes = coords.map(c => c[1]);
        const minLat = Math.min(...latitudes), maxLat = Math.max(...latitudes);
        const minLon = Math.min(...longitudes), maxLon = Math.max(...longitudes);
        const buffer = 0.0001;
        const southWest = [minLat === maxLat ? minLat - buffer : minLat,
                           minLon === maxLon ? minLon - buffer : minLon];
        const northEast = [maxLat === minLat ? maxLat + buffer : maxLat,
                           maxLon === minLon ? maxLon + buffer : maxLon];
        logsMap.fitBounds([southWest, northEast]);
      } catch (e) {
        console.warn('updateMap failed:', e && e.message ? e.message : e);
      }
    }

    async function loadLogs() {
      const missionId = document.getElementById('missionId').value.trim();
      const assetId = document.getElementById('assetId').value.trim();
      const limit = document.getElementById('limit').value.trim();
      const params = new URLSearchParams();
      if (missionId) params.set('missionId', missionId);
      if (assetId) params.set('assetId', assetId);
      if (limit) params.set('limit', limit);
      const url = '/api/logs' + (params.toString() ? ('?' + params.toString()) : '');
      const tbody = document.querySelector('#logsTable tbody');
      tbody.innerHTML = '<tr><td colspan="17" class="text-center text-muted">Lade...</td></tr>';
      try {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        const rows = await resp.json();
        if (!Array.isArray(rows) || rows.length === 0) {
          tbody.innerHTML = '<tr><td colspan="17" class="text-center text-muted">Keine Daten</td></tr>';
          updateMap([]);
          return;
        }
        tbody.innerHTML = '';
        for (const r of rows) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${r.id ?? ''}</td>
            <td>${r.asset_id ?? ''}</td>
            <td>${r.mission_id ?? ''}</td>
            <td>${r.timestamp ?? ''}</td>
            <td>${r.rpm ?? ''}</td>
            <td>${r.steering_deg ?? ''}</td>
            <td>${r.distance_m ?? ''}</td>
            <td>${r.accel_m_s2 ?? ''}</td>
            <td>${r.lateral_acc_m_s2 ?? ''}</td>
            <td>${r.battery_pct ?? ''}</td>
            <td>${r.distance_front_m ?? ''}</td>
            <td>${r.event_code ?? ''}</td>
            <td>${r.manoeuvre ?? ''}</td>
            <td>${r.terrain_type ?? ''}</td>
            <td>${r.weather_condition ?? ''}</td>
            <td>${r.gps_lat ?? ''}</td>
            <td>${r.gps_lon ?? ''}</td>`;
          tbody.appendChild(tr);
        }
        updateMap(rows);
      } catch (e) {
        tbody.innerHTML = `<tr><td colspan="17" class="text-center text-danger">Fehler beim Laden: ${e.message}</td></tr>`;
        updateMap([]);
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('reloadBtn').addEventListener('click', loadLogs);
      // Prefill from query params if present
      const params = new URLSearchParams(location.search);
      const m = params.get('missionId');
      const a = params.get('assetId');
      const l = params.get('limit');
      if (m) document.getElementById('missionId').value = m;
      if (a) document.getElementById('assetId').value = a;
      if (l) document.getElementById('limit').value = l;
      loadLogs();
    });
  </script>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center mb-3">
      <a href="/" class="btn btn-sm btn-outline-secondary me-3">Zurück</a>
      <h1 class="mb-0">Alle Log-Daten</h1>
    </div>

    <div class="row g-2 mb-3">
      <div class="col-sm-4">
        <label class="form-label">Mission ID (optional)</label>
        <input id="missionId" class="form-control" placeholder="missionId">
      </div>
      <div class="col-sm-4">
        <label class="form-label">Asset ID (optional)</label>
        <input id="assetId" class="form-control" placeholder="assetId">
      </div>
      <div class="col-sm-2">
        <label class="form-label">Limit</label>
        <input id="limit" type="number" class="form-control" placeholder="100" value="100">
      </div>
      <div class="col-sm-2 d-flex align-items-end">
        <button id="reloadBtn" class="btn btn-primary w-100">Aktualisieren</button>
      </div>
    </div>

    <div class="mb-3">
      <h6 class="mb-2">Trajektorie</h6>
      <div id="mapLogs"></div>
    </div>

    <div class="table-responsive">
      <table id="logsTable" class="table table-sm table-bordered table-dark align-middle">
        <thead>
          <tr>
            <th>id</th>
            <th>asset_id</th>
            <th>mission_id</th>
            <th>timestamp</th>
            <th>rpm</th>
            <th>steering_deg</th>
            <th>distance_m</th>
            <th>accel_m_s2</th>
            <th>lateral_acc_m_s2</th>
            <th>battery_pct</th>
            <th>distance_front_m</th>
            <th>event_code</th>
            <th>manoeuvre</th>
            <th>terrain_type</th>
            <th>weather_condition</th>
            <th>gps_lat</th>
            <th>gps_lon</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
