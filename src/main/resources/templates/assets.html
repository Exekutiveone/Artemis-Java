<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Assets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/vendor/react.production.min.js?v=2" defer></script>
  <script src="/js/vendor/react-dom.production.min.js?v=2" defer></script>
  <script src="/js/assets.js?v=3" defer></script>
</head>
<body class="text-light">
  <div class="container py-4">
    <h1 class="mb-4">Assets</h1>
    <div class="row g-3">
      <div class="col-12 col-lg-4">
        <div class="card bg-dark border-secondary">
          <div class="card-body">
            <h5 class="card-title">Neues Asset</h5>
            <form id="assetForm" class="vstack gap-2">
              <input class="form-control" name="name" placeholder="Name" required />
              <input class="form-control" name="category" placeholder="Kategorie" />
              <input class="form-control" name="status" placeholder="Status" />
              <input class="form-control" name="imageUrl" placeholder="Bild-URL (optional)" />
              <textarea class="form-control" name="description" placeholder="Beschreibung"></textarea>
              <input class="form-control" name="tags" placeholder="Tags, komma-getrennt" />
              <button class="btn btn-primary" type="submit">Hinzuf√ºgen</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-8">
        <div id="root"></div>
      </div>
    </div>
  </div>

  <!-- Modal removed; cards link to detail page now -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<style>
  .asset-card img { object-fit: cover; height: 140px; }
  .badge + .badge { margin-left: .25rem; }
  a.card { text-decoration: none; }
  .card-title { color: #fff; }
  .card-text { color: #bbb; }
  body { background-color: #121212; }
  .list-group-item a { color: #0d6efd; }
  .list-group-item { background-color: #1e1e1e; color: #e5e5e5; }
  .card.bg-dark { background-color: #1f1f1f !important; }
  .btn-primary { background-color: #0d6efd; border-color: #0d6efd; }
  .btn-primary:hover { background-color: #0b5ed7; border-color: #0a58ca; }
  .form-control, .form-select { background-color: #2b2b2b; color: #e5e5e5; border-color: #3a3a3a; }
  .form-control::placeholder { color: #888; }
</style>
</html>
