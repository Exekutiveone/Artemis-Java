<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Drive-Data – Fahrtanalyse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="/js/chart.min.js"></script>
  <script src="/js/chartjs-chart-boxplot.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      overflow-x: hidden;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    .card {
      background: #1e1e1e;
      border: 1px solid #2c2c2c;
      margin-bottom: 24px;
    }
    h1, h2, p, label, table, th, td {
      color: #ffffff !important;
    }
    table {
      background-color: #1e1e1e;
    }
    .stat-box {
      padding: 16px;
      font-size: 1.1rem;
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #cccccc;
      border-radius: 8px;
      margin-top: 8px;
    }
    .chart-container {
      min-height: 400px;
      height: 420px;
    }
    .boxplot-container {
      min-height: 200px;
      height: 220px;
    }
    #map {
      height: 500px;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-2">Fahrtanalyse</h1>
    <div id="chartStatus" class="text-warning mb-2"></div>
    <p class="mb-4">Zeitreihenübersicht aller Sensorkanäle einer simulierten Fahrt.</p>


    

    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <label class="form-label">Mission</label>
        <select id="missionSelect" class="form-select"></select>
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label">Asset (optional)</label>
        <select id="assetSelect" class="form-select"><option value="">Alle</option></select>
      </div>
      <div class="col-sm-6 col-md-3">
        <label class="form-label">Startindex</label>
        <input type="number" id="startIdx" class="form-control" value="0" min="0">
      </div>
      <div class="col-sm-6 col-md-3">
        <label class="form-label">Endindex</label>
        <input type="number" id="endIdx" class="form-control" value="50" min="0">
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-outline-light w-100" onclick="loadSeriesFromSelection()">Anzeigen</button>
      </div>
    </div>

    <div id="charts" class="row"></div>

    <div class="mt-5">
      <h2 class="mb-3">Fahrereignisse und Manöver</h2>
      <table class="table table-bordered table-sm table-dark" id="eventTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Event-Code</th>
            <th>Manöver</th>
            <th>Terrain</th>
            <th>Wetter</th>
            <th>Breitengrad</th>
            <th>Längengrad</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    
    </div>

    <div class="mt-5" id="regressionSection">
      <h2 class="mb-3">2D Daten Datentypen</h2>
      <div id="regressionCharts" class="row"></div>
    </div>
  </div>

  <script th:inline="javascript">
    let labelsFull = /*[[${idx}]]*/ [];
    let sFull = /*[[${series}]]*/ {};
    let currentMissionId = /*[[${missionId}]]*/ null;
    let currentAssetId = /*[[${assetId}]]*/ null;
    if (!currentMissionId) { labelsFull = []; sFull = {}; }
  </script>
  <script src="/js/calculate.js?v=6" defer></script>
  <script src="/js/boxplot.js?v=6" defer></script>
  <script src="/js/lorenz.js?v=6" defer></script>
  <script src="/js/chart.js?v=6" defer></script>
  <script src="/js/drive_style.js?v=6" defer></script>
  <script src="/js/map.js?v=6" defer></script>
  <script src="/js/regression.js?v=6" defer></script>
  <script>
    async function loadMissionsAndAssets() {
      const mSel = document.getElementById('missionSelect');
      const aSel = document.getElementById('assetSelect');
      const missions = await fetch('/api/missions').then(r=>r.json());
      mSel.innerHTML = '<option value="">-- Mission wählen --</option>' + missions.map(m=>`<option value="${m.id}">${m.name}</option>`).join('');
      mSel.addEventListener('change', async () => {
        currentMissionId = mSel.value || null;
        await populateAssets(currentMissionId);
        await loadSeriesFromSelection();
      });
      aSel.addEventListener('change', loadSeriesFromSelection);

      if (currentMissionId) {
        mSel.value = currentMissionId;
        await populateAssets(currentMissionId);
        if (currentAssetId) {
          aSel.value = currentAssetId;
        }
        await loadSeriesFromSelection();
      } else if (missions && missions.length === 1) {
        mSel.value = missions[0].id;
        // Trigger change handler to load assets + series
        const evt = new Event('change');
        mSel.dispatchEvent(evt);
        // Fallback: ensure assets and series load even if event is missed
        await populateAssets(missions[0].id);
        await loadSeriesFromSelection();
      }
    }

    async function populateAssets(missionId) {
      const aSel = document.getElementById('assetSelect');
      // Always offer all assets; highlight assigned ones first if mission is set
      try {
        const allAssets = await fetch('/api/assets').then(r=>r.json());
        let assigned = [];
        if (missionId) {
          assigned = await fetch(`/api/missions/${missionId}/assets`).then(r=>r.json());
        }
        const assignedIds = new Set(assigned.map(a=>a.id));
        const unassigned = allAssets.filter(a => !assignedIds.has(a.id));

        let html = '<option value="">Alle</option>';
        if (assigned.length) {
          html += '<optgroup label="Zugeordnete Assets">' + assigned.map(a=>`<option value="${a.id}">✓ ${a.name}</option>`).join('') + '</optgroup>';
        }
        if (unassigned.length) {
          html += '<optgroup label="Weitere Assets">' + unassigned.map(a=>`<option value="${a.id}">${a.name}</option>`).join('') + '</optgroup>';
        }
        aSel.innerHTML = html;
      } catch (e) {
        aSel.innerHTML = '<option value="">Alle</option>';
      }
    }

    async function loadSeriesFromSelection() {
      const mSel = document.getElementById('missionSelect');
      const aSel = document.getElementById('assetSelect');
      const missionId = mSel.value;
      const assetId = aSel.value;
      try {
        let url;
        if (missionId) {
          url = assetId ? `/api/series?missionId=${encodeURIComponent(missionId)}&assetId=${encodeURIComponent(assetId)}` : `/api/series?missionId=${encodeURIComponent(missionId)}`;
        } else {
          // Kein Mission gewählt -> CSV-Standarddaten laden, damit der Button immer etwas tut
          url = '/api/series';
        }
        const resp = await fetch(url);
        if (!resp.ok) throw new Error(`Fehler beim Laden: ${resp.status}`);
        const data = await resp.json();
        labelsFull = (data && Array.isArray(data.idx)) ? data.idx : [];
        sFull = (data && data.series) ? data.series : {};
        if (!labelsFull.length) {
          console.warn('Keine Daten fuer die Auswahl gefunden');
        }
        // Drive-Style nur laden, wenn Mission gesetzt ist
        if (missionId && typeof loadDriveStyle === 'function') {
          await loadDriveStyle(missionId, assetId);
        }
        // Range auf volle Länge setzen
        const startEl = document.getElementById('startIdx');
        const endEl = document.getElementById('endIdx');
        startEl.value = 0;
        endEl.value = (labelsFull && labelsFull.length) ? labelsFull.length : 0;
        applyRange();
      } catch (e) {
        console.error('Serie laden fehlgeschlagen:', e);
        alert('Daten konnten nicht geladen werden. Bitte Mission wählen oder CSV prüfen.');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (labelsFull && labelsFull.length) {
        applyRange();
      }
      loadMissionsAndAssets();
    });
  </script>
  <script>
    // Überschreibe die Ladefunktion: nur DB-basierte Daten (Mission erforderlich)
    window.loadSeriesFromSelection = async function() {
      const mSel = document.getElementById('missionSelect');
      const aSel = document.getElementById('assetSelect');
      const missionId = mSel.value;
      const assetId = aSel.value;
      const statusEl = document.getElementById('chartStatus');
      try {
        if (!missionId) {
          document.getElementById('charts').innerHTML = '';
          if (statusEl) statusEl.textContent = 'Bitte zuerst eine Mission auswählen (Diagramme basieren nur auf DB-Daten).';
          return;
        }
        if (statusEl) statusEl.textContent = '';
        const url = assetId ? `/api/series?missionId=${encodeURIComponent(missionId)}&assetId=${encodeURIComponent(assetId)}` : `/api/series?missionId=${encodeURIComponent(missionId)}`;
        const resp = await fetch(url);
        if (!resp.ok) throw new Error(`Fehler beim Laden: ${resp.status}`);
        const data = await resp.json();
        labelsFull = (data && Array.isArray(data.idx)) ? data.idx : [];
        sFull = (data && data.series) ? data.series : {};
        const statusEl2 = document.getElementById('chartStatus');
        if (!labelsFull.length) {
          if (statusEl2) statusEl2.textContent = 'Keine Daten für die Auswahl gefunden.';
        } else {
          if (statusEl2) statusEl2.textContent = '';
        }
        const startEl = document.getElementById('startIdx');
        const endEl = document.getElementById('endIdx');
        startEl.value = 0;
        endEl.value = (labelsFull && labelsFull.length) ? labelsFull.length : 0;
        applyRange();
        if (typeof loadDriveStyle === 'function') {
          await loadDriveStyle(missionId, assetId);
        }
      } catch (e) {
        console.error('Serie laden fehlgeschlagen:', e);
        alert('Daten konnten nicht geladen werden. Bitte Mission/Asset prüfen.');
      }
    }
  </script>
</body>
</html>
