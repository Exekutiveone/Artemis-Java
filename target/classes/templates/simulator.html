<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Route-Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <style>
    body { background:#121212; color:#f8f9fa; }
    .card { background:#1e1e1e; border:1px solid #2c2c2c; }
    #simMap { height: 520px; border:1px solid #2c2c2c; border-radius:6px; }
    textarea { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    label { color:#f8f9fa; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center mb-3">
      <a href="/" class="btn btn-sm btn-outline-secondary me-3">Zurück</a>
      <h1 class="mb-0">Route-Simulator</h1>
    </div>

    <div class="row g-3">
      <div class="col-12 col-lg-7">
        <div class="card">
          <div class="card-body">
            <div id="simMap"></div>
            <div class="text-muted small mt-2">Zeichne eine Linie (Polyline) – Werkzeuge links oben.</div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-5">
        <div class="card mb-3">
          <div class="card-body vstack gap-2">
            <h5 class="card-title">Parameter</h5>
            <div class="row g-2">
              <div class="col-6">
                <label class="form-label">Mission</label>
                <select id="simMission" class="form-select"></select>
              </div>
              <div class="col-6">
                <label class="form-label">Asset</label>
                <select id="simAsset" class="form-select"></select>
              </div>
              <div class="col-6">
                <label class="form-label">Δt (Sek.)</label>
                <input id="simDt" type="number" step="0.1" value="0.2" class="form-control">
              </div>
              <div class="col-6">
                <label class="form-label">Geschw. (m/s)</label>
                <input id="simSpeed" type="number" step="0.1" value="8" class="form-control">
              </div>
              <div class="col-6">
                <label class="form-label">Rauschen</label>
                <input id="simNoise" type="number" step="0.01" value="0.05" class="form-control">
              </div>
              <div class="col-6">
                <label class="form-label">Wetter</label>
                <select id="simWeather" class="form-select">
                  <option value="clear">clear</option>
                  <option value="overcast">overcast</option>
                  <option value="light_rain">light_rain</option>
                  <option value="heavy_rain">heavy_rain</option>
                </select>
              </div>
            </div>
            <div class="d-grid gap-2 mt-2">
              <button class="btn btn-primary" id="btnGenerate">Generieren</button>
              <button class="btn btn-outline-success" id="btnUpload">CSV hochladen</button>
              <button class="btn btn-outline-light" id="btnDownload">CSV herunterladen</button>
            </div>
            <div id="simStatus" class="text-warning small mt-2"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">CSV Vorschau</h6>
            <textarea id="csvPreview" class="form-control" rows="10" spellcheck="false"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/simulator.js?v=1"></script>
</body>
</html>
